{% extends "basesolar.html" %}
{% load static %}
{% block title %}Solar Installation Summary{% endblock %}

{% block content %}
<div class="row" style="overflow: hidden;">
  <div class="col-md-12 d-flex justify-content-center align-items-center text-white"
       style="background-image: url('{% static 'images/solardashboard.jpg' %}');
              background-size: cover;
              background-repeat: no-repeat;
              background-position: center;
              height: 100vh;">
    <h1 class="animated-text text-center">
      Hello, {{ request.user.username }}!<br>
      Welcome to Solar Dashboard
      <i class="fas fa-sun rotating-sun ms-3"></i>
    </h1>
  </div>
</div>

<!-- Animation Styles -->  
<style>
  /* Smooth fade-in + upward movement */
  .animated-text {
    animation: fadeInUp 2s ease-out;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
  }

  /* Rotating golden sun */
  .rotating-sun {
    font-size: 2.5rem;
    color: #FFD700; /* Gold */
    animation: rotateSun 10s linear infinite;
    text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
  }

  /* Sun rotation animation */
  @keyframes rotateSun {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* Fade in + slide up animation */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}
